                <a class="navbar-brand" href="index.html">Notepad-AI</a>

        <div class = "p-2 text-center">
            <div class = "d-inline">
                <button id = "edit-content-button" class = "content-button mt-2" onclick = "edit_content()" onmouseover = "this.style.background = 'lightgray';" onmouseout = "this.style.background = 'white';">Edit note</button>
                <button id = "confirm-content-button" class = "content-button mt-2" onclick = "save_content()" onmouseover = "this.style.background = 'lightgray';" onmouseout = "this.style.background = 'white';" style = "display: none;">Save</button>
                <button id = "confirm-content-button" class = "content-button mt-2" onclick = "preview()" onmouseover = "this.style.background = 'lightgray';" onmouseout = "this.style.background = 'white';">Preview</button>
            </div>
        </div>
        <div class = "d-flex p-2" style = "height: 77vh;">
            <div id = "left-div" class = "d-inline h-100 resizable-div" style = "width: 50%;" contenteditable = "false">
                prova
            </div>
            <div id = "right-div" class = "d-inline h-100 resizable-div" style = "visibility: hidden;">
                
            </div>
        </div>

        <footer class = "d-flex fixed-bottom justify-content-between align-items-center">
            <div class = "d-flex">
                <a href="#" class="footer-item px-2">Services</a>

            </div>
            <a class = "footer-item px-2">Â© 2024 Notepad-AI, adriano22_</a>
        </footer>

        <script>
            function edit_content(){
                content = document.getElementById("left-div");
                edit_button = document.getElementById("edit-content-button");
                save_button = document.getElementById("confirm-content-button");

                edit_button.style.display = "none";
                save_button.style.display = "inline-block"; 
                content.contentEditable = "true";
            }

            function save_content(){
                content = document.getElementById("left-div");
                edit_button = document.getElementById("edit-content-button");
                save_button = document.getElementById("confirm-content-button");

                edit_button.style.display = "inline-block";
                save_button.style.display = "none"; 
                content.contentEditable = "false";
            }

            function preview(){
                preview_div = document.getElementById("right-div");
                preview_div.style.visibility = "visible";
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
